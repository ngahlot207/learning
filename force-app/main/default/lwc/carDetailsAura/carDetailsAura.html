<template>
    <template if:true={carFound}>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <lightning-tabset active-tab-value={selectedTabValue}>
                    <lightning-tab label="Car Details" value="cardetailstab" onactive={tabChangeHandler}>
                        <c-car-detail-aura car={car}></c-car-detail-aura>
                    </lightning-tab>
                    <lightning-tab label="Add Car Experience" value="addcarexperiencetab" onactive={tabChangeHandler}>
                        <c-add-car-experience-aura car-id={carId} onexperienceadded={carExperienceHandler}></c-add-car-experience-aura>
                    </lightning-tab>
                    <lightning-tab label="View Experience" value="viewexperiencetab" onactive={tabChangeHandler}>
                        <c-view-car-experience-aura car-id={carId}></c-view-car-experience-aura>
                    </lightning-tab>
                </lightning-tabset>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
