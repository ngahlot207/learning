<template>
    <lightning-card title="ConditionalRenderingExample">
        <lightning-input type="checkbox" label="Show Div" onchange={doDisplayDiv}></lightning-input>
        <template if:true={displayDiv}>
            <div>I am in Div</div>
        </template>
        <template for:each={cityList} for:item="city">
            <div key={city}>{city}</div>
        </template>
        <template iterator:it={cityList}>
            <div key={it.value}>{it.value}</div>
        </template>
    </lightning-card>
</template>
